<h1 translate="RULES.CONSEQUENCES"></h1>
<div ng-controller="ConsequencesController">
  <table class="table table-striped table-condensed">
	<tbody>
	  <tr>
		<td><code ng-bind-html="rule | formatRule"></code></td>
	  </tr>
	  <tr ng-if="false">
		<td>{{ query.query }}</td>
	  </tr>
	</tbody>
  </table>
  <table ng-if="statements !== null" class="table table-striped">
	<thead>
	  <tr>
		<th>subject</th>
		<th>property</th>
		<th>value</th>
	  </tr>
	</thead>
	<tbody ng-repeat="(property, claims) in statements.statements">
	  <tr ng-repeat="claim in claims">
		<td><a ng-href="#/view?id={{ claim.proposalFor }}">{{ claim.proposalFor | labelEntity }}</a></td>
		<td><a ng-href="#/view?id={{ property }}">{{ property | labelEntity }}</a></td>
		<td><a ng-href="#/view?id={{ claim.mainsnak.datavalue.value | linkToEntity }}">
			{{ claim.mainsnak.datavalue.value | linkToEntity | labelEntity }}
		</a></td>
	  </tr>
	  <tr>
		<td colspan="2" translate="RULES.COUNT"></td>
		<td ng-bind="numStatements"></td>
	  </tr>
	</tbody>
  </table>
</div>
